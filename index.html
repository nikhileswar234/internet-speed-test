<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Speed Test Pro</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --text: #ffffff;
      --accent: #38bdf8;
    }

    body.light {
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: 0.3s;
    }

    .card {
      background: var(--card);
      padding: 22px;
      border-radius: 16px;
      width: 92%;
      max-width: 420px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 20px;
      margin: 0;
    }

    .toggle {
      cursor: pointer;
      font-size: 18px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: #000;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 10px;
      font-size: 14px;
      min-height: 18px;
    }

    .result {
      margin-top: 12px;
      font-size: 16px;
      line-height: 1.6;
    }

    .spinner {
      margin: 10px auto;
      width: 30px;
      height: 30px;
      border: 4px solid #94a3b8;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div class="card">
    <header>
      <h1>âš¡ Speed Test Pro</h1>
      <span class="toggle" onclick="toggleMode()">ðŸŒ™</span>
    </header>

    <button id="btn" onclick="startTest()">Start Test</button>

    <div class="spinner" id="spinner"></div>
    <div class="status" id="status"></div>
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
